<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - First Page</title>
	<!-- CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- local -->
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>


<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

	//app.message="Hi Vue!";
</script>
</body>
</html>
